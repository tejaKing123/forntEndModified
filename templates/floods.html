<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background: #ebebec"">
    <div id=" floods" style='margin-top:20vh; min-height:60vh;'>
    <h1 style="text-align:center; font-weight:400; font-size:35px;">PREDICT THE OCCURANCE OF FLOODS</h1>
    <center>
        <form action="/predict" method="post">
            <label style="font-size:10px;">SELECT REGION:</label>
            <br />
            <select style="padding:8px 26px; background-color:lightblue; font-size:22px;" placeholder="Select a region">
                <option value="" disabled selected hidden> Select Region</option>
                <option value="kerala">Kerala</option>

            </select><br><br>
            <label style="font-size:10px;">SELECT MONTH:</label>
            <br />
            <select style="padding:8px 26px; background-color:lightblue; font-size:22px;">
                <option value="" disabled selected hidden> Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11"">November</option>
              <option value=" 12">December</option>
            </select><br><br>
            <label>Enter the rainfall(in cms)</label><br>
            <input type="text" style="padding:8px 26px; background-color:lightblue; font-size:22px;" /><br><br>
            <input type="submit" value="Predict"
                style="padding:8px 12px; font-size:20px; border:2px solid black; border-radius:5%;">
        </form>
        <br>
        <br>
        {{text}}
    </center>
    </div>
</body>

</html>
